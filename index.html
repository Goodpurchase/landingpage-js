<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homizlo Clone Page</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .hero {
      width: 100vw;
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .redirect-btn {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .redirect-btn img {
      max-width: 280px;
      width: 90%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .redirect-btn img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <div class="redirect-btn">
      <a id="redirectLink" href="#" target="_blank">
        <img id="tekan" src="" alt="Click Button">
      </a>
    </div>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxU2KFuJHHkMUcl21lSEcKeQBJe0ofihox4Ui6OtHl_71MWCdMdczE_p_mCEvt6hzce/exec")
      .then(res => res.json())
      .then(data => {
        // 设置背景图
        document.getElementById("hero").style.backgroundImage = `url(${data.background_image})`;

        // 设置按钮图
        document.getElementById("tekan").src = data.button_image;

        // 设置跳转链接
        document.getElementById("redirectLink").href = data.redirect_url;

        // 设置 Facebook Pixel
        const pixelScript = document.createElement('script');
        pixelScript.innerHTML = `
          !function(f,b,e,v,n,t,s)
          {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
          n.callMethod.apply(n,arguments):n.queue.push(arguments)};
          if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
          n.queue=[];t=b.createElement(e);t.async=!0;
          t.src=v;s=b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t,s)}(window, document,'script',
          'https://connect.facebook.net/en_US/fbevents.js');
          fbq('init', '${data.fb_pixel_id}');
          fbq('track', 'PageView');
        `;
        document.head.appendChild(pixelScript);
      });
  </script>
</body>
</html>
